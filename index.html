<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
   <main>
       <section class="contenido">
          <h3>¡Valida tu tarjeta y pide lo que quieras!</h3>
          <h1>VALIDACIÓN DE TARJETA</h1>
  
          <section class="ingreso-datos">

            <form class="form-card" id="inputall">

              <div class="inputcard">
                <input type="text" id="cardname" class="name-input" name="user" placeholder="Nombre del titular" required>
                <input type="number" id="cardnumber" class="number-input" name="user" placeholder="Numero de Tarjeta" maxlength="16"  required>
              </div>

              <div class="inputbox">
                <select name="mes" id="mes" class="mes-input"> 
                  <option value="mes" select disable>Mes</option>
                  <option value="01"> 01</option>
                  <option value="02"> 02</option>
                  <option value="03"> 03</option>
                  <option value="04"> 04</option>
                  <option value="05"> 05</option>
                  <option value="06"> 06</option>
                  <option value="07"> 07</option>
                  <option value="08"> 08</option>
                  <option value="09"> 09</option>
                  <option value="10"> 10</option>
                  <option value="11"> 11</option>
                  <option value="12"> 12</option>
                </select>
                <select name="year" id="year" class="year-input"> 
                  <option value="year" select disable>Año</option>
                  <option value="2022"> 2022</option>
                  <option value="2022"> 2023</option>
                  <option value="2022"> 2024</option>
                  <option value="2022"> 2025</option>
                  <option value="2022"> 2026</option>
                  <option value="2022"> 2027</option>
                  <option value="2022"> 2028</option>
                  <option value="2022"> 2029</option>
                </select>
                <input type="text" id= "cvv"  class="cvv-input" name="cvv" placeholder="CVV" maxlength="3" required >
              </div>

            </form>
            <section class= "boton">
              <div class="botones">
                <button type="submit" id="btn-validate" class="boton-validar" >Validar</button>
                <button type="submit" id="limpiar" class="limpiar">Limpiar </button>
              </div> 
            </section>
            
          
            
          </section>
      
       </section>
       
        <div id="modal-container"   class="modal-container">
          <div id ="result" class="modal">
            <p id="parrafo" class = "parrafo"> </p>
            <button type="submit" id="close" class="close">Cerrar </button>
          </div>
        </div>
      
       

    </main>

    <footer class="hecho-por">
      <p1 class="Desarrollado">Desarrollado <i class="enlacegit"></i> por <a href="https://github.com/Denimarx">Denis Romero</a></p1>
    </footer>
    <script src="index.js" type="module" ></script>
  </body>
</html>
